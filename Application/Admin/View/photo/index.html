<script>
var adm_power = $("input[name='power']").val();
if(adm_power.indexOf('banner管理') === -1){
	$('.photo_td3 input,.photo_td4 input,.photo_td5 input').addClass('friendShip1_notice_block show_block');
	$('.photo_td6 a').addClass('friendShip1_notice_block show_block').attr('href','javascript:;');
}else{
	$('.photo_td3 input').blur(function(){
		var name = $(this).val();
		var id = $(this).attr('banid');
		$.post('/Admin/Photo/changeName',{'name':name,'id':id},function(data){
			if(data){
				return true;
			}
		});
	});
	$('.photo_td4 input').blur(function(){
		var order = $(this).val();
		var id = $(this).attr('banid');
		$.post('/Admin/Photo/changeOrder',{'order':order,'id':id},function(data){
			if(data){
				return true;
			}
		});
	});
	$('.photo_td5 input').blur(function(){
		var gourl = $(this).val();
		var id = $(this).attr('banid');
		$.post('/Admin/Photo/changeGourl',{'gourl':gourl,'id':id},function(data){
			if(data){
				return true;
			}
		});
	});
}
$('#check_').change(function(){
	var bp_id = $(this).val();
	var url = '/Admin/Photo/index/bp/'+bp_id;
	window.location.href = url;
});
</script>
